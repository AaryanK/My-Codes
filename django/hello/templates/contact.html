{% extends 'base.html' %}

{% block title %} Contact
{% endblock title %}

{% block body %}
<div class="container-fluid mx-0 px-0">
    <img src="https://source.unsplash.com/1600x900/?call" class="d-block w-100" alt="...">

    <h1 class="text-center">Contact us </h1>
</div>

<div class="container mb-3">
    <form method="post" action='/contact'>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" name='name' id="name" placeholder="Your Full Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="Query">Your Query Here</label>
            <textarea class="form-control" id='Query' name='Query' rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
{% endblock body %}
